name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: ./words-on-phone-app
      - name: Lint
        run: npm run lint
        working-directory: ./words-on-phone-app
      - name: Test
        run: npm run test
        working-directory: ./words-on-phone-app 